name: Build image

on:
  push:
#    branches:
#      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build the Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: daxserver/openrefine:${{ vars.OPENREFINE_VERSION }}-${{ vars.COMMONS_EXTENSION_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
